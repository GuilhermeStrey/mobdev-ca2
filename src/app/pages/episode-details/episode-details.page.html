<ion-header>

  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/episodes"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Episode Details</ion-title>

    	
  <ion-buttons slot="end">
    <ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
      <ion-icon name="heart" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
      <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
 
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-card *ngIf="episode" class="movie-card">

    <ion-item class="movie-info" lines="none">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      Name: {{ episode.title }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="albums-outline" slot="start"></ion-icon>
      Season: {{ episode.season }}
    </ion-item>
    
    <ion-item class="movie-info" lines="none">
      <ion-icon name="square-outline" slot="start"></ion-icon>
      Number: {{ episode.episode_id }}
    </ion-item>
    
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-item>

    <ion-item class="movie-info" lines="none">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      Characters: {{ episode.characters }}
    </ion-item>

  </ion-card>
</ion-content>
